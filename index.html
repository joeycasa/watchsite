<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timepiece Gallery - Curated Watch Collection</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Bio styling */
        .bio {
            text-align: center;
            margin: 1rem 0 2rem 0;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            color: #555;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        .bio p {
            margin: 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <header class="header header-top">
        <div class="container">
            <h1 class="logo">Timepiece Gallery</h1>
            <p class="tagline">A Curated Collection</p>
        </div>
    </header>

    <main class="gallery-container">
        <div class="container">
            <!-- Bio Section -->
            <div class="bio">
                <p>Welcome to Timepiece Gallery — a curated selection of watches for enthusiasts and collectors. Explore our collection and find the timepiece that speaks to you.</p>
            </div>

            <!-- Gallery Grid -->
            <div class="gallery-grid" id="galleryGrid">
                <!-- Watch items will be generated by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightboxClose">&times;</button>
        <div class="lightbox-content">
            <button class="lightbox-arrow lightbox-prev" id="prevImage">‹</button>
            <div class="lightbox-image-container">
                <img src="" alt="" id="lightboxImage" class="lightbox-image">
                <div class="lightbox-info">
                    <h2 id="lightboxTitle"></h2>
                    <p id="lightboxDescription"></p>
                    <p class="lightbox-price" id="lightboxPrice"></p>
                </div>
            </div>
            <button class="lightbox-arrow lightbox-next" id="nextImage">›</button>
        </div>
        <div class="lightbox-thumbnails" id="lightboxThumbnails"></div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Timepiece Gallery. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
